<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Application Form → n8n Webhook</title>

    <style>
      body {
        font-family: Arial;
        max-width: 500px;
        margin: 40px auto;
      }
      label {
        display: block;
        margin-top: 12px;
      }
      input,
      button {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
      }
      button {
        background: #2b7bff;
        color: white;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>Applicant Test Form → n8n</h2>

    <form id="myForm">
      <label>Full Name</label>
      <input type="text" id="fullName" required />

      <label>Email</label>
      <input type="email" id="email" required />

      <label>Job ID</label>
      <input type="number" id="jobId" required />

      <label>Upload CV (PDF)</label>
      <input type="file" id="cvFile" accept="application/pdf" required />

      <button type="submit">Send to n8n</button>
    </form>

    <p id="response"></p>

    <script>
      document
        .getElementById("myForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const webhookUrl = "http://localhost:5678/webhook-test/new-candidate";

          const formData = new FormData();
          formData.append(
            "fullName",
            document.getElementById("fullName").value
          );
          formData.append("email", document.getElementById("email").value);
          formData.append("jobId", document.getElementById("jobId").value);
          formData.append("cv", document.getElementById("cvFile").files[0]);

          try {
            const res = await fetch(webhookUrl, {
              method: "POST",
              body: formData,
            });

            const text = await res.text();
            document.getElementById("response").innerText =
              "Đã gửi thành công!";
          } catch (err) {
            document.getElementById("response").innerText = "Lỗi: " + err;
          }
        });
    </script>
  </body>
</html>
