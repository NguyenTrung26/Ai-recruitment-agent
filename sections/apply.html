<!-- Recruitment Form Section -->
<section class="section recruitment" id="apply">
    <div class="container">
        <div class="section-title">
            <h2>Ứng Tuyển Ngay</h2>
            <p>Gửi hồ sơ của bạn và tham gia đội ngũ TechVision</p>
        </div>

        <div class="form-container">
            <form id="recruitmentForm">
                <div class="form-group">
                    <label for="fullName">Họ và Tên <span>*</span></label>
                    <input type="text" id="fullName" class="form-input" placeholder="Nguyễn Văn A" required>
                </div>

                <div class="form-group">
                    <label for="email">Email <span>*</span></label>
                    <input type="email" id="email" class="form-input" placeholder="email@example.com" required>
                </div>

                <div class="form-group">
                    <label for="phone">Số Điện Thoại <span>*</span></label>
                    <input type="tel" id="phone" class="form-input" placeholder="0912345678" required>
                </div>

                <div class="form-group">
                    <label for="position">Vị Trí Ứng Tuyển <span>*</span></label>
                    <select id="position" class="form-select" required>
                        <option value="">-- Chọn vị trí --</option>
                        <option value="Senior Full Stack Developer">Senior Full Stack Developer</option>
                        <option value="UI/UX Designer">UI/UX Designer</option>
                        <option value="DevOps Engineer">DevOps Engineer</option>
                        <option value="Product Manager">Product Manager</option>
                        <option value="Mobile Developer">Mobile Developer (iOS/Android)</option>
                        <option value="Digital Marketing Specialist">Digital Marketing Specialist</option>
                        <option value="Other">Vị trí khác</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="experience">Số Năm Kinh Nghiệm <span>*</span></label>
                    <select id="experience" class="form-select" required>
                        <option value="">-- Chọn kinh nghiệm --</option>
                        <option value="0-1">Dưới 1 năm</option>
                        <option value="1-3">1-3 năm</option>
                        <option value="3-5">3-5 năm</option>
                        <option value="5+">Trên 5 năm</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="coverLetter">Thư Giới Thiệu</label>
                    <textarea id="coverLetter" class="form-textarea"
                        placeholder="Giới thiệu ngắn gọn về bản thân và lý do bạn muốn làm việc tại TechVision..."></textarea>
                </div>

                <div class="form-group">
                    <label for="cv">Tải Lên CV <span>*</span></label>
                    <div class="file-upload" id="fileUpload">
                        <input type="file" id="cv" accept=".pdf,.doc,.docx" required>
                        <div class="file-upload-icon">
                            <i class="fas fa-cloud-upload-alt"></i>
                        </div>
                        <p class="file-upload-text">Kéo thả file CV hoặc click để chọn</p>
                        <p class="file-upload-hint">Hỗ trợ: PDF, DOC, DOCX (Tối đa 5MB)</p>
                        <div class="file-name" id="fileName" style="display: none;"></div>
                    </div>
                </div>

                <button type="submit" class="form-submit">
                    <i class="fas fa-paper-plane"></i> Gửi Hồ Sơ
                </button>
            </form>
        </div>
    </div>
</section>
